<html><head><title>Registration Form</title></head>
<body bgcolor="#fofofo">
    <a href="./Home.html">Home</a>
    <a href="./Gallery.html">Gallery</a>
    <a href="./Registration Form.html"> Registration Form</a>
    <hr>
    <form>
        <h1>Registration Form</h1>
        <hr>
        First Name:
        <input type="text" name="fname" placeholder="Enter Your First Name" required value><br><br>
        Last Name:
        <input type="text" name="lname" placeholder="Enter Your Last Name" required value><br><br>

        Father's Name:
        <input type="text" name="fname" placeholder="Enter Your Father's Name"><br><br>

        Email:
        <input type="email" name="email" placeholder="abx@xyz.com"><br><br>

        Password:
        <input type="password" name="password" placeholder="Enter Your Password"><br><br>

        Gender:
        <input id="male_radio" type="radio" name="gender" value="male" checked>
        <label for="male_radio">Male</label>
        <input id="female_radio" type="radio" name="gender" value="female">
        <label for="female_radio">Female</label><br><br>

        Religion:
        <select name="religion">
            <option value=""></option>
            <option value="Islam">Islam</option>
            <option value="Hindu">Hindu</option>
            <option value="Christian">Christian</option>
            <option value="Buddhist">Buddhist</option>
            <option value="Others">Others</option></select>
            <br><br>
        
        Select a Country:
        <select name="Country_name">
            <option value=""></option>
            <option value="Pakistan">Pakistan</option>
        </select>

        Select a City:
        <select name="city_name">
            <option value=""></option>
            <option value="Karachi">Karachi</option>
        </select>
        Select a Area:
        <select name="city_name">
            <option value=""></option>
            <option value="Malir">Malir</option>
            <option value="Gulshan e Iqbal">Gulshan e Iqbal</option>
        </select>
        <br><br>
        Campuses:
        <input type="checkbox" name="center" value="Malir">Malir
        <input type="checkbox" name="center" value="Gulshan-e-Hadeed">Gulshan-e-Hadeed
        <input type="checkbox" name="center" value="Saddar">Saddar
        <br><br>
        Upload Image:
        <input type="file" name="user_image"><br><br>

        Any Message or Suggestions:
        <br>
        <textarea name="message" cols="40" rows="5"></textarea>
        <br><br>
        
        <input type="submit" value="Submit">
    
    </form>
</body>
</html>
